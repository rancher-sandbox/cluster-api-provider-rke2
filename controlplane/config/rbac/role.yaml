  - update
- apiGroups:
  - controlplane.cluster.x-k8s.io
  resources:
  - rke2controlplanes/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - infrastructure.cluster.x-k8s.io
  resources:
  - '*'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - watch
